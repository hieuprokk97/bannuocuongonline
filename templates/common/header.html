
{% load static %}
<body>
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__left">
                            <ul>
                                <li><i class="fa fa-envelope"></i> hello@colorlib.com</li>
                                <li>Free Shipping for all Order of $99</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__right">
                            <div class="header__top__right__social">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-linkedin"></i></a>
                                <a href="#"><i class="fa fa-pinterest-p"></i></a>
                            </div>
                            <div class="header__top__right__language">
                                <img src="/" alt="">
                                <div>English</div>
                                <span class="arrow_carrot-down"></span>
                                <ul>
                                    <li><a href="#">Spanis</a></li>
                                    <li><a href="#">English</a></li>
                                </ul>
                            </div>
                            <div class="header__top__right__auth">
                                {% if user.is_authenticated %}
                                <a href="/profile"><i class="fa fa-person-circle">Hello {{ request.user.username }} </i></a>
                                <a href="/signout">SignOut</a>
                                {%else%}
                                <a href="/signin"><i class="fa fa-user"></i> Login</a>
                                {%endif%}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="/"><img src="/media/img/logo2.png" alt="" class="img__logo"></a>
                    </div>
                </div>
                <div class="col-lg-6 " style="height: max-content;">
                    <nav class="header__menu" >
                        <ul id="myLinks">
                            <li class="{%if request.path == home%}active{%endif%}"><a href="/">Home</a></li>
                            <li class="{%if request.path == shop%}active{%endif%}"><a href="/shop">Shop</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3">
                    <div class="header__cart">
                        <ul>
                            <li><a href="/shop/cart"><i class="fa fa-shopping-bag"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div href="javascript:void(0);" class="humberger__open" onclick="myNavBar()">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
</body>
